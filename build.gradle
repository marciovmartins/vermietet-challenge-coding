apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'
    testCompile group: 'org.mockito', 'name': 'mockito-core', version: '2.19.1'

    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.2.0")
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/application'
            srcDirs 'src/main/domain'
            srcDirs 'src/main/infrastructure'
        }
    }
    test {
        java {
            srcDirs 'src/test/application'
            srcDirs 'src/test/domain'
            srcDirs 'src/test/infrastructure'
        }
    }
}

test {
}